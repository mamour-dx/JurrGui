<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Vente de Bétail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Vente de Bétail</a>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Connexion</h2>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email ou Numéro de téléphone</label>
                        <input type="text" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                </form>

                <hr class="my-4">

                <div class="d-grid gap-2">
                    <button class="btn btn-outline-dark" type="button">
                        <img src="https://img.icons8.com/color/16/000000/google-logo.png" class="me-2">
                        Se connecter avec Google
                    </button>
                    <button class="btn btn-outline-dark" type="button">
                        <img src="https://img.icons8.com/color/16/000000/apple-logo.png" class="me-2">
                        Se connecter avec Apple
                    </button>
                    <button class="btn btn-outline-dark" type="button">
                        <img src="https://img.icons8.com/color/16/000000/microsoft.png" class="me-2">
                        Se connecter avec Microsoft
                    </button>
                </div>

                <p class="text-center mt-3">
                    Pas encore de compte ? <a href="inscription.html">S'inscrire</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2023 Vente de Bétail. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
